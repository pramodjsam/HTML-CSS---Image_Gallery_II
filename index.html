<html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <!--google fonts-->
	
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="img-box" class="small">
	<div class="shadow1"></div>
	<div class="shadow2"></div>
	<img src="images/img-1.jpg" id="smallImg">
</div>
<div class="imageList">
	<ul>
		<li onclick="onWebsite()">WEBSITE</li>
		<li onclick="onMobileApp()">MOBILE APP</li>
		<li onclick="onMarketing()">MARKETING</li>
		<li onclick="onSoftware()">SOFTWARE</li>
	</ul>
</div>
<div class="btn-box" onclick="imageSize()">
	<span id="btnIcon">&#9776;</span>
</div>

<script>
	let smallImg= document.getElementById("smallImg");
	let imgBox= document.getElementById("img-box");
	let menuIcon= document.getElementById("btnIcon")

	function onWebsite(){
		smallImg.src= "images/img-1.jpg"
	}
	function onMobileApp(){
		smallImg.src= "images/img-2.jpg"
	}
	function onMarketing(){
		smallImg.src= "images/img-3.jpg"
	}
	function onSoftware(){
		smallImg.src= "images/img-4.jpg"
	}
	function imageSize(){
		if(imgBox.className == "small"){
			imgBox.className = "full"
			menuIcon.innerHTML="&#9776";
		}else{
			imgBox.className="small";
			menuIcon.innerHTML="&#10006";
		}
	}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
